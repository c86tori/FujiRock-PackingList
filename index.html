<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フジロック持ち物リスト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#222222"/>
</head>
<body>

    <header>
        <h1>フジロック持ち物リスト</h1>
    </header>

    <main>
        <details open>
            <summary><strong>✅ 山と道mini</strong></summary>
            <div class="content">
                <h4>［背面ポケット］</h4>
                <ul>
                    <li><label><input type="checkbox"> 日焼け止め</label></li>
                    <li><label><input type="checkbox"> フェイスシート</label></li>
                    <li><label><input type="checkbox"> ビールメリケンサック</label></li>
                </ul>
                <h4>［サイドポケット］</h4>
                <ul>
                    <li><label><input type="checkbox"> 水筒</label></li>
                </ul>
                <h4>［中身］</h4>
                <ul>
                    <li><label><input type="checkbox"> タオル</label></li>
                    <li><label><input type="checkbox"> ポンチョ(青)</label></li>
                    <li><label><input type="checkbox"> フリース</label></li>
                    <li><label><input type="checkbox"> 膝サポ</label></li>
                </ul>
                <h5>赤いポーチ</h5>
                <ul>
                    <li><label><input type="checkbox"> モバイルバッテリー1</label></li>
                    <li><label><input type="checkbox"> モバイルバッテリー2</label></li>
                    <li><label><input type="checkbox"> USBコード類</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="power-strip"> 🔗 拡張コンセント</label></li>
                    <li><label><input type="checkbox"> ヘッドライト</label></li>
                    <li><label><input type="checkbox"> 単4の乾電池</label></li>
                </ul>
                <h5>黄色いポーチ</h5>
                <ul>
                    <li><label><input type="checkbox"> テーピング</label></li>
                    <li><label><input type="checkbox"> 絆創膏</label></li>
                    <li><label><input type="checkbox"> 爪切り</label></li>
                    <li><label><input type="checkbox"> 耳栓(車内睡眠用)</label></li>
                    <li><label><input type="checkbox"> 有線イヤホン(車内睡眠用)</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="wireless-earphone"> 🔗 無線イヤホン(どっちでも)</label></li>
                    <li><label><input type="checkbox"> コンタクトレンズ</label></li>
                    <li><label><input type="checkbox"> ロキソニン</label></li>
                    <li><label><input type="checkbox"> ロキソニンテープ</label></li>
                    <li><label><input type="checkbox"> ポケットティッシュ</label></li>
                </ul>
            </div>
        </details>

        <details>
            <summary><strong>✅ 宿泊リュック</strong></summary>
            <div class="content">
                <h4>［背ポケット］</h4>
                <ul>
                    <li><label><input type="checkbox"> 財布→カード類はUnderTheSunへ</label></li>
                </ul>
                <h4>［中身］</h4>
                <ul>
                    <li><label><input type="checkbox"> コンビニ袋</label></li>
                    <li><label><input type="checkbox"> 開催中に着るTシャツ3枚</label></li>
                    <li><label><input type="checkbox"> パンツ1枚</label></li>
                    <li><label><input type="checkbox"> 靴下1枚</label></li>
                    <li><label><input type="checkbox"> タオル</label></li>
                    <li><label><input type="checkbox"> 3日目のハンカチ</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="hairspray"> 🔗 ヘアスプレー</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="lotion"> 🔗 化粧水</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="cream"> 🔗 クリーム</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="shaver"> 🔗 髭剃り</label></li>
                </ul>
            </div>
        </details>

        <details>
            <summary><strong>✅ 車内ぶち込み</strong></summary>
            <div class="content">
                <ul>
                    <li><label><input type="checkbox"> エアマット</label></li>
                    <li><label><input type="checkbox"> ミニクーラーボックス</label></li>
                    <li><label><input type="checkbox"> 折りたたみチェア小（予備）</label></li>
                    <li><label><input type="checkbox"> ビニール傘</label></li>
                </ul>
                <h4>［ダッシュボード］</h4>
                <ul>
                    <li><label><input type="checkbox"> 駐車券</label></li>
                    <li><label><input type="checkbox"> リストバンド</label></li>
                    <li><label><input type="checkbox"> タイムテーブル</label></li>
                </ul>
                <h4>［車中泊ダンボール］</h4>
                <ul>
                    <li><label><input type="checkbox"> ボディシート</label></li>
                    <li><label><input type="checkbox"> Tシャツ2枚</label></li>
                    <li><label><input type="checkbox"> パンツ2枚</label></li>
                    <li><label><input type="checkbox"> 靴下1枚</label></li>
                    <li><label><input type="checkbox"> 帰りのゆる服</label></li>
                    <li><label><input type="checkbox"> オーバーオール</label></li>
                    <li><label><input type="checkbox"> コンビニ袋</label></li>
                    <li><label><input type="checkbox"> 2日目のタオル</label></li>
                    <li><label><input type="checkbox"> 3日目のタオル</label></li>
                    <li><label><input type="checkbox"> どおでもいいタオル</label></li>
                    <li><label><input type="checkbox"> 2日目のハンカチ</label></li>
                    <li><label><input type="checkbox"> キャップ</label></li>
                </ul>
                <h4>［そのたダンボール］</h4>
                <ul>
                    <li><label><input type="checkbox"> コロンビアポンチョ</label></li>
                    <li><label><input type="checkbox"> 長靴</label></li>
                    <li><label><input type="checkbox"> サンダル</label></li>
                    <li><label><input type="checkbox"> 窓ガラス隠すやつ</label></li>
                </ul>
                <h4>［黄色いザック］</h4>
                <ul>
                    <li><label><input type="checkbox"> 折りたたみチェア大</label></li>
                    <li><label><input type="checkbox"> 折りたたみチェア小</label></li>
                    <li><label><input type="checkbox"> レジャーシート</label></li>
                </ul>
            </div>
        </details>

        <details>
            <summary><strong>✅ 当日用意するもの</strong></summary>
            <div class="content">
                <h5>UnderTheSun</h5>
                <ul>
                    <li><h6>カードサイフ</h6>
                        <ul>
                            <li><label><input type="checkbox"> 健康保険証</label></li>
                            <li><label><input type="checkbox"> 運転免許証</label></li>
                            <li><label><input type="checkbox"> 金</label></li>
                        </ul>
                    </li>
                    <li><label><input type="checkbox"> ハンカチ</label></li>
                    <li><label><input type="checkbox"> 鍵</label></li>
                    <li><label><input type="checkbox"> 車のキー</label></li>
                </ul>
                <ul>
                    <li><label><input type="checkbox"> Applewatch</label></li>
                    <li><label><input type="checkbox"> Applewatchバッテリー</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="power-strip"> 🔗 拡張コンセント</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="hairspray"> 🔗 ヘアスプレー</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="lotion"> 🔗 化粧水</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="cream"> 🔗 クリーム</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="shaver"> 🔗 髭剃り</label></li>
                    <li><label><input type="checkbox" class="sync-checkbox" data-sync-id="wireless-earphone"> 🔗 無線イヤホン(どっちでも)</label></li>
                </ul>
            </div>
        </details>

        <details>
            <summary><strong>✅ 当日身につけるもの</strong></summary>
            <div class="content">
                <ul>
                    <li><label><input type="checkbox"> メガネ</label></li>
                    <li><label><input type="checkbox"> ハット</label></li>
                    <li><label><input type="checkbox"> アンダーシャツ</label></li>
                    <li><label><input type="checkbox"> コンプレッションウェア上</label></li>
                    <li><label><input type="checkbox"> コンプレッションウェア下</label></li>
                    <li><label><input type="checkbox"> 足首</label></li>
                    <li><label><input type="checkbox"> Tシャツ</label></li>
                    <li><label><input type="checkbox"> 速乾パンツ</label></li>
                    <li><label><input type="checkbox"> 山と道パンツ</label></li>
                    <li><label><input type="checkbox"> ハンカチ</label></li>
                    <li><label><input type="checkbox"> スマホ</label></li>
                </ul>
            </div>
        </details>
    </main>

    <script src="app.js"></script>
</body>
</html>
